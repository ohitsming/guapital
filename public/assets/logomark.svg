<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FFD54F" />
    </linearGradient>
  </defs>

  <g transform="translate(24, 24) scale(1.25) translate(-24, -24)">
    <!-- Coin circle with gradient -->
    <circle
      cx="24"
      cy="18"
      r="12"
      fill="url(#logo-gradient)"
      opacity="0.9"
    />
    <circle
      cx="24"
      cy="18"
      r="12"
      stroke="#004D40"
      stroke-width="2.5"
      fill="none"
    />

    <!-- Hand underneath holding the coin -->
    <path
      d="M 10 28
         L 10 26
         C 10 26, 12 24, 15 24
         L 33 24
         C 36 24, 38 26, 38 26
         L 38 28
         Z"
      fill="#004D40"
      stroke="#004D40"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Fingers/lines of the hand -->
    <path
      d="M 14 30 L 34 30"
      stroke="#004D40"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <path
      d="M 16 34 L 32 34"
      stroke="#004D40"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <path
      d="M 18 38 L 30 38"
      stroke="#004D40"
      stroke-width="2.5"
      stroke-linecap="round"
    />

    <!-- Dollar sign on coin -->
    <text
      x="24"
      y="23"
      font-size="14"
      font-weight="700"
      text-anchor="middle"
      fill="#004D40"
      font-family="system-ui, -apple-system, sans-serif"
    >
      $
    </text>
  </g>
</svg>
